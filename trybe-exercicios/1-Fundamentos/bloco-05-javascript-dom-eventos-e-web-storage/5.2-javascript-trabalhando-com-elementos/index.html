<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<main id="paiDoPai">
  <section id="pai">
    <section id="primeiroFilho"></section>
    <section id="elementoOndeVoceEsta">
      <section id="primeiroFilhoDoFilho"></section>
      <section id="segundoEUltimoFilhoDoFilho"></section>
    </section>
    Atenção!
    <section id="terceiroFilho"></section>
    <section id="quartoEUltimoFilho"></section>
  </section>
</main>
<script>

// Exercício durante a aula 5.2
// Acesse o elemento elementoOndeVoceEsta .
console.log(document.querySelector("#elementoOndeVoceEsta"));

// Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
console.log(document.querySelector("#elementoOndeVoceEsta").parentNode);
document.querySelector("#elementoOndeVoceEsta").parentNode.style.color = "red";

// Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
document.querySelector("#elementoOndeVoceEsta").firstElementChild.innerText = "Esse é o texto do primeiroFilhoDoFilho.";
document.querySelector("#elementoOndeVoceEsta").firstElementChild.nextElementSibling.innerText = "Esse é um teste do texto do segundo filho";

// Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
console.log(document.querySelector("#elementoOndeVoceEsta").previousElementSibling);
// Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
console.log(document.querySelector("#elementoOndeVoceEsta").parentNode);

// Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
console.log(document.querySelector("#elementoOndeVoceEsta").nextElementSibling);

// Agora acesse o terceiroFilho a partir de pai .
console.log(document.querySelector("#pai").firstElementChild.nextElementSibling.nextElementSibling);
</script>
</body>
</html>
