<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="script.js" defer></script>
    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Cadastro de Currículo</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div>
                    <div class="labels">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="inputs">
                        <input id="nome" name="nome" value='' maxlength="40" required>
                    </div>
                </div>
                <div>
                    <div class="labels">
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="inputs">
                        <input id="email" name="email" maxlength="50" required>
                    </div>  
                </div>
                <div>  
                    <div class="labels">
                        <label for="cpf">CPF:</label>
                    </div>
                    <div class="inputs">
                        <input id="cpf" name="cpf" maxlength="11" required>
                    </div>    
                </div>
                <div>  
                    <div class="labels">
                        <label for="endereco">Endereço:</label>
                    </div>
                    <div class="inputs">
                        <input id="endereco" name="endereco" maxlength="200" required>
                    </div>    
                </div>
                <div>  
                    <div class="labels">
                        <label for="cidade">Cidade:</label>
                    </div>
                    <div class="inputs">
                        <input id="cidade" name="cidade" maxlength="28" required>
                    </div>    
                    <div class="labels label-estado">
                        <label for="estado">Estado:</label>
                    </div>
                    <div class="inputs">
                        <select id="estado" name="estado" required></select>
                    </div>    
                </div>
                <div>
                    <p>Tipo do Imóvel:</p>  
                        <label for="tipo-1"><input type='radio' id="tipo-1" value="Casa"  name="tipo" required>Casa</label>
                        <label for="tipo-2"><input type='radio' id="tipo-2" value="Apartamento"  name="tipo" required>Apartamento</label>
                </div>                    
            </fieldset>
            <fieldset>
                <div>
                    <label for="resumo">Resumo do currículo:</label>
                </div>
                <div>
                    <textarea id="resumo" maxlength="1000" required></textarea>
                </div>
                <div class="labels">
                    <label for="cargo">Cargo:</label>
                </div>
                <div class="inputs">
                    <input id="cargo" maxlength="40" required>
                </div>  
                <div class="inputs-descricao">  
                    <label for="desc-cargo">Descrição do Cargo:</label>
                    <input id="desc-cargo" maxlength="500" required>
                </div> 
                <div>
                    <div class="labels">
                        <label for="data-inicio">Data de início:</label>            
                    </div>
                    <div class="inputs">
                        <input type="text" id="data-inicio" name="data-inicio" value="" placeholder="DD/MM/AAAA" required>
                    </div> 
                </div>
            </fieldset>
            <button id='envia-dados' type="submit">Enviar</button> <button id='limpa-tudo'>Limpar</button>
        </form>
    </main>
    <div id="oculto" class="teste">
        <p id="resultado-nome"></p>
        <p id="resultado-email"></p>
        <p id="resultado-cpf"></p>
        <p id="resultado-endereco"></p>
        <p id="resultado-cidade"></p>
        <p id="resultado-estado"></p>
        <p id="resultado-tipo"></p>
        <p id="resultado-resumo"></p>
        <p id="resultado-cargo"></p>
        <p id="resultado-desc-cargo"></p>
        <p id="resultado-data"></p>
    </div>
</body>
</html>
